<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI and IT Jobs Voting</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: #000;
        }

        .parallax {
            background-image: url('https://images.unsplash.com/photo-1532565516709-00b8f694cb62');
            height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .options button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #3742fa;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <div class="parallax"></div>

    <div class="content">
        <h1>Will AI replace the IT jobs?</h1>
        <div class="options">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <div class="parallax"></div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('result').innerText = 'You voted YES!';
            this.style.backgroundColor = '#00FF00';
            document.getElementById('noBtn').style.backgroundColor = '#1e90ff';
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('result').innerText = 'You voted NO!';
            this.style.backgroundColor = '#FF0000';
            document.getElementById('yesBtn').style.backgroundColor = '#1e90ff';
        });
    </script>

</body>
</html>
